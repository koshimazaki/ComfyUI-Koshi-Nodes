[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    gpu: requires GPU / ModernGL (deselect with -m "not gpu")
    cv2: requires OpenCV (deselect with -m "not cv2")
    scipy: requires scipy (deselect with -m "not scipy")
    pil: requires Pillow (deselect with -m "not pil")
    slow: slow tests (deselect with -m "not slow")
    deforum: cross-verification with Deforum2026
addopts = -v --tb=short
